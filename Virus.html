<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virus Simulation (Visual)</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0b1020;
      color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      color: #ff5555;
      text-align: center;
    }

    p {
      text-align: center;
      color: #cbd5e1;
      max-width: 700px;
      margin: 0 auto 20px auto;
    }

    .file-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }

    .file {
      background: #111827;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #222;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: default;
    }

    .file:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(37, 99, 235, 0.4);
    }

    .file span.name {
      display: block;
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 6px;
      color: #cbd5e1;
    }

    .file span.content {
      font-size: 13px;
      color: #94a3b8;
    }

    .status-badge {
      display: inline-block;
      margin-top: 6px;
      padding: 2px 6px;
      font-size: 11px;
      font-weight: bold;
      border-radius: 4px;
      text-transform: uppercase;
    }

    .infected-badge {
      background: #f97316;
      color: #1a1200;
      animation: pulse 1s infinite alternate;
    }

    .corrupted-badge {
      background: #f87171;
      color: #660000;
      animation: shake 0.3s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }

    .controls {
      text-align: center;
      margin-top: 20px;
    }

    button {
      margin: 0 6px;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    button:disabled {
      background: #4ade80;
      cursor: not-allowed;
    }

    .log {
      margin-top: 25px;
      padding: 15px;
      background: #111827;
      border-radius: 10px;
      border: 1px solid #222;
      height: 220px;
      overflow-y: auto;
      font-size: 13px;
      color: #cbd5e1;
    }

    .log hr {
      border-color: #333;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Virus Simulation</h1>
  <p>This is a <strong>safe simulation</strong> of a virus. It only affects this page.  
  Click the buttons below to simulate opening a file, scanning, and resetting.</p>

  <div class="file-list" id="fileList"></div>

  <div class="controls">
    <button id="runFileBtn">Open "Game.exe"</button>
    <button id="scanBtn">Run Antivirus Scan</button>
    <button id="resetBtn">Reset Simulation</button>
  </div>

  <div class="log" id="log"><strong>Activity Log:</strong><br></div>

  <script>
    const files = [
      { name: "Game.exe", content: "Legit game binary", infected: false, corrupted: false },
      { name: "Report.docx", content: "My school report", infected: false, corrupted: false },
      { name: "Photo.png", content: "Family photo", infected: false, corrupted: false },
      { name: "Notes.txt", content: "Personal notes", infected: false, corrupted: false }
    ];

    const fileListDiv = document.getElementById("fileList");
    const logDiv = document.getElementById("log");
    const runBtn = document.getElementById("runFileBtn");
    const scanBtn = document.getElementById("scanBtn");
    const resetBtn = document.getElementById("resetBtn");
    const originalFiles = JSON.parse(JSON.stringify(files));

    function renderFiles() {
      fileListDiv.innerHTML = "";
      files.forEach(file => {
        const div = document.createElement("div");
        div.className = "file";

        let badgeHTML = "";
        if (file.infected) badgeHTML = '<span class="status-badge infected-badge">Infected</span>';
        else if (file.corrupted) badgeHTML = '<span class="status-badge corrupted-badge">Corrupted</span>';

        div.innerHTML = `
          <span class="name">${file.name}</span>
          <span class="content">${file.content}</span>
          ${badgeHTML}
        `;
        fileListDiv.appendChild(div);
      });
    }

    function log(msg) {
      logDiv.innerHTML += msg + "<br>";
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    const virus = {
      attachToHost(hostFile) {
        hostFile.infected = true;
        log(`âš ï¸ The virus has attached to "${hostFile.name}".`);
      },
      corruptFilesStepByStep() {
        log("ðŸ’¥ The virus is spreading...");
        const targets = files.filter(f => f.name !== "Game.exe");
        let i = 0;
        function step() {
          if (i >= targets.length) {
            log("âœ… All files affected.");
            return;
          }
          const file = targets[i++];
          file.corrupted = true;
          file.content = "[CORRUPTED DATA]";
          log(`ðŸ›‘ File corrupted: ${file.name}`);
          renderFiles();
          setTimeout(step, 800);
        }
        step();
      },
      executePayload() { this.corruptFilesStepByStep(); }
    };

    runBtn.addEventListener("click", () => {
      log("<hr>â–¶ User opened Game.exe...");
      const host = files.find(f => f.name === "Game.exe");
      virus.attachToHost(host);
      renderFiles();
      setTimeout(() => {
        virus.executePayload();
        log("ðŸ’» Payload executed.");
        runBtn.disabled = true;
        runBtn.textContent = 'Game.exe (opened)';
      }, 1000);
    });

    scanBtn.addEventListener("click", () => {
      log("<hr>ðŸ” Antivirus scan started...");
      files.forEach(f => {
        if (f.infected || f.corrupted) log(`ðŸ§¹ Cleaned: ${f.name}`);
        f.infected = false;
        f.corrupted = false;
        f.content = f.name === "Game.exe" ? "Legit game binary" : "[DATA LOST â€“ restored in real scenario]";
      });
      renderFiles();
      log("âœ… Scan complete.");
    });

    resetBtn.addEventListener("click", () => {
      log("<hr>ðŸ”„ Simulation reset.");
      for (let i=0; i<files.length; i++) {
        Object.assign(files[i], originalFiles[i]);
      }
      runBtn.disabled = false;
      runBtn.textContent = 'Open "Game.exe"';
      renderFiles();
    });

    renderFiles();
  </script>
</body>
</html>
