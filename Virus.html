<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virus Simulation</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background:#0b1020; color:#f0f0f0; padding:20px; }
    h1 { color:#ff5555; }
    .file-list, .log { margin-top:15px; padding:12px; border-radius:6px; background:#111827; }
    .file { padding:6px 0; border-bottom:1px solid #222; }
    .file span.name { display:inline-block; width:150px; font-weight:600; }
    .file span.content { color:#9ca3af; }
    button { margin-top:12px; padding:8px 16px; border:none; border-radius:5px;
             background:#2563eb; color:white; cursor:pointer; font-weight:bold; transition:0.2s; }
    button:hover { background:#1d4ed8; }
    .infected { color:#f97316; font-weight:bold; }
    .corrupted { color:#f87171; font-weight:bold; }
    hr { border:0; border-top:1px solid #333; margin:10px 0; }
  </style>
</head>
<body>
  <h1>Virus Simulation (Safe & Interactive)</h1>
  <p>
    This is a <strong>safe simulation</strong> of a simple virus concept.  
    It only affects this page, meaning no real files will be touched.  
    Click buttons below to simulate running a file, scanning, and resetting.
  </p>

  <div class="file-list" id="fileList"></div>

  <button id="runFileBtn">Open "Game.exe"</button>
  <button id="scanBtn">Run Antivirus Scan</button>
  <button id="resetBtn">Reset Simulation</button>

  <div class="log" id="log">
    <strong>Activity Log:</strong><br>
  </div>

  <script>
    // Simulated files
    const files = [
      { name: "Game.exe", content: "Legit game binary", infected: false, corrupted: false },
      { name: "Report.docx", content: "My school report", infected: false, corrupted: false },
      { name: "Photo.png", content: "Family photo", infected: false, corrupted: false },
      { name: "Notes.txt", content: "Personal notes", infected: false, corrupted: false }
    ];

    const fileListDiv = document.getElementById("fileList");
    const logDiv = document.getElementById("log");
    const runBtn = document.getElementById("runFileBtn");
    const scanBtn = document.getElementById("scanBtn");
    const resetBtn = document.getElementById("resetBtn");

    // Render files in a human-readable way
    function renderFiles() {
      fileListDiv.innerHTML = "<strong>Simulated Files:</strong><br>";
      files.forEach(file => {
        const status = [];
        if (file.infected) status.push("INFECTED");
        if (file.corrupted) status.push("CORRUPTED");

        const div = document.createElement("div");
        div.className = "file";
        div.innerHTML = `
          <span class="name">${file.name}</span>
          <span class="content">${file.content}</span>
          ${status.length ? `<span class="${file.corrupted ? 'corrupted' : 'infected'}">[${status.join(" / ")}]</span>` : ""}
        `;
        fileListDiv.appendChild(div);
      });
    }

    // Friendly log messages
    function log(msg) {
      logDiv.innerHTML += msg + "<br>";
      logDiv.scrollTop = logDiv.scrollHeight; // auto-scroll
    }

    const originalFiles = JSON.parse(JSON.stringify(files));

    // Simulated virus object
    const virus = {
      name: "JS-Demo-Virus",
      attachToHost(hostFile) {
        hostFile.infected = true;
        log(`âš ï¸ The virus has attached itself to "${hostFile.name}".`);
      },
      corruptFilesStepByStep() {
        log("ðŸ’¥ The virus is spreading to other files...");
        const targets = files.filter(f => f.name !== "Game.exe");
        let index = 0;

        function infectNext() {
          if (index >= targets.length) {
            log("âœ… All target files have been affected.");
            return;
          }
          const file = targets[index++];
          file.corrupted = true;
          file.content = "[CORRUPTED DATA]";
          log(`ðŸ›‘ File corrupted: ${file.name}`);
          renderFiles();
          setTimeout(infectNext, 800);
        }

        infectNext();
      },
      executePayload() {
        this.corruptFilesStepByStep();
      }
    };

    // Button actions
    runBtn.addEventListener("click", () => {
      log("<hr>â–¶ User opened Game.exe...");
      const host = files.find(f => f.name === "Game.exe");
      virus.attachToHost(host);
      renderFiles();
      setTimeout(() => {
        virus.executePayload();
        log("ðŸ’» Virus payload executed after opening the file.");
        runBtn.disabled = true;
        runBtn.textContent = 'Game.exe (already opened)';
      }, 1000);
    });

    scanBtn.addEventListener("click", () => {
      log("<hr>ðŸ” Antivirus scan started...");
      files.forEach(file => {
        if (file.infected || file.corrupted) log(`ðŸ§¹ Cleaned: ${file.name}`);
        file.infected = false;
        file.corrupted = false;
        if (file.name !== "Game.exe") file.content = "[DATA LOST â€“ restored in real scenario]";
        else file.content = "Legit game binary";
      });
      renderFiles();
      log("âœ… Scan complete. All files are restored in this simulation.");
    });

    resetBtn.addEventListener("click", () => {
      log("<hr>ðŸ”„ Simulation reset to original state.");
      for (let i = 0; i < files.length; i++) {
        files[i].name = originalFiles[i].name;
        files[i].content = originalFiles[i].content;
        files[i].infected = originalFiles[i].infected;
        files[i].corrupted = originalFiles[i].corrupted;
      }
      runBtn.disabled = false;
      runBtn.textContent = 'Open "Game.exe"';
      renderFiles();
    });

    renderFiles();
  </script>
</body>
</html>
